<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIDataSovereignty.org â€” Page not found</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#7fd0ff;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width:560px;
      margin:0 auto;
      padding:40px 20px 60px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid #1d2946;
      padding:28px 24px 24px;
      box-shadow:var(--shadow);
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-size:26px;
    }
    p{margin:8px 0;color:var(--muted);}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:9px 18px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#e8eefc;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      margin-top:14px;
    }
    .btn.primary{
      background:var(--accent);
      color:#020815;
      border-color:transparent;
    }
  </style>
</head>
<body>
  <div class="wrap">

        The page you were looking for could not be found on
        <b>AIDataSovereignty.org</b>.
      </p>
      <p>
        For information about the AIDataSovereignty.org domain name and its
        acquisition brief, please return to the main page.
      </p>
      <a class="btn primary" href="/">Back to homepage</a>
    </section>
  </div>
</body>
</html>
